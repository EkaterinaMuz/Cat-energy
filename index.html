  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  </html>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo-group">
            <a class="header__logo-link">
              <picture>
                <source media='(min-width: 1200px)' srcset="./img/logo-desktop.svg">
                <source media='(min-width: 768px)' srcset="./img/logo-tablet.svg">
                <img
                  class="header__logo-img"
                  src="./img/logo-mobile.svg"
                  width="33px"
                  height="37px"
                  alt="logo"
                />
              </picture>
            </a>
            <a class="header__logo-link">
              <img
                class="header__logo-img header__logo-text"
                src="./img/logo-mobile-text.svg"
                alt="logo"
                width="101px"
                height="18px"
              />
            </a>
          </div>
          <nav class="navbar-wrapper">
            <ul class="navbar__list">

              <li class="navbar__item">
                <a href="/" class="navbar__link">Главная</a>
              </li>
              <li class="navbar_item">
                <a class="navbar__link">Каталог продукции</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link">Подбор программы</a>
              </li>

            </ul>
          </nav>
          <nav class="hamburger">
            <button class="hamburger__btn">
              <img
                class="logo__link-img"
                src="./img/logo-mobile.svg"
                alt="logo"
                width="24px"
                height="16px"
              />
            </button>
          </nav>
        </div>
      </div>
    </header>

    <section class="intro">
      <h1 class="intro__title">Функциональное
        питание для котов</h1>
      <h3 class="intro__subtitle">Занялся собой? Займись котом!</h3>
      <picture>
        <source media="(min-width: 1200px)" srcset="./img/index-can-desktop@1x.png">
        <!-- <source media="(min-width: 1200px)" srcset="./img/index-can-desktop@2.png"> -->
        <img src="./img/index-can-mobile@1x.png" class="" alt="Корм Cat Energy, курица">
      </picture>
      <button class="btn">подобрать программу</button>
    </section>

  </body>
</html>
